<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="navbar-brand">Quizzes</div>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <h3>{{course.title}}</h3>
  <ul class="list-group">
    <li *ngFor="let quiz of quizzes"
        class="list-group-item">
      {{quiz.title}}

      <div class="btn-group float-right">
        <div *ngIf="username !== '' && username !== 'admin';"
        class="cm-style-quiz-margin">
          <button class="btn btn-primary"
                  routerLink="/quiz/{{quiz._id}}">
            Take Quiz
          </button>
        </div>
        <div *ngIf="username !== '';">
          <button class="btn btn-primary"
                  routerLink="/course/{{courseId}}/quiz/{{quiz._id}}/submission">
            Submissions
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
