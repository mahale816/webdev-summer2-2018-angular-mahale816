<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <h3>Module List </h3>
      <ul class="list-group">
        <li [ngClass]="{'active': module.id == moduleId}"
            *ngFor="let module of modules"
            class="list-group-item cm-style">
          <a routerLink="/course/{{courseId}}/module/{{module.id}}">{{module.title}}</a>
        </li>
      </ul>
    </div>
    <div class="col-8">
      <app-lesson-tabs></app-lesson-tabs>
    </div>
  </div>
</div>
